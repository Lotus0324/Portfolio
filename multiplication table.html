<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>homework_01</title>
    <style>
        table {
            background-color: moccasin;
            border: dashed rgb(228, 112, 9) 3px;
            font-size: medium;

        }

        td {
            border-left: 2px solid rgb(241, 178, 107);
            padding: 5px 10px;
        }
    </style>
</head>

<body>


    <script>

        let t = `<table rules="cols">`

        for (let i = 1; i < 10; i++) {
            t += "<tr>"
            for (let j = 2; j < 10; j++) {
                t += `<td>${j}*${i}=${i * j}</td>`
            }
            t += '</tr>'

            console.log(t)

        }
        t += "</table>"

        document.write(t)
    </script>
</body>

</html>
